<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Educational Standards Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Educational Standards Viewer</h1>

        <h2>Standard Sets</h2>
        <ul class="list-group">
            {% for standard_set in standard_sets %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ standard_set.title }}</strong> - {{ standard_set.subject }}
                </div>
                <a href="{{ url_for('fetch_standard_details', standard_set_id=standard_set.id) }}"
                    class="btn btn-info">View Standards</a>
            </li>
            {% endfor %}
        </ul>

        {% if not standard_sets %}
        <div class="alert alert-warning mt-4">No standard sets available.</div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
